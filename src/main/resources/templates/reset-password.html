<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/my-fragments :: header-fragment"></head>
<body>
<nav class="navbar navbar-light bg-white navbar-expand-lg sticky-top">
    <a class="navbar-brand" href="#">
        <img src="/images/reaplogo.png" height="30" class="d-inline-block align-top" alt="reap-logo">
    </a>

</nav>
<div class="container mx-auto my-5 p-4" style="background: #fff; width: 60%;">
    <div th:if="${error}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong th:text="${error}"></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div th:if="${success}">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong th:text="${success}"></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <hr/>
    <div>
        <form id="resetPasswordForm" action="/reset-password" method="post">
            <div class="newer-row form-label-group">
                <input type="password" name="passwordField" id="passwordField" class="form-control"
                       placeholder="Password" required
                       autofocus>
            </div>

            <div class="newer-row form-label-group">
                <input type="password" name="confirmPasswordField" id="confirmPasswordField" class="form-control"
                       placeholder="Confirm password"
                       required>
            </div>
            <div class="newer-row">
                <button class="btn btn-success btn-lg btn-block" onclick="validateForm()" type="button">Reset password
                </button>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/my-fragments :: footer-fragment"></div>
<script>
    function validateForm() {
        if ($("#passwordField").val() === $("#confirmPasswordField").val()) {
            $("#resetPasswordForm").submit();
        } else {
            alert("Passwords do not match");
        }
    }
</script>
</body>
</html>
